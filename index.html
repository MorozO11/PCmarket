<!DOCTYPE html>
<html lang="en">

<head>
	<title>MarketPC</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240123224933">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container-big">
				<a href="Logo" class="header__logo"><img src="img/logo.svg" alt="Logo"></a>
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="" class="menu__link">Головна</a></li>
							<li class="menu__item"><a href="" class="menu__link">Курси</a></li>
							<li class="menu__item"><a href="" class="menu__link">Грфік</a></li>
							<li class="menu__item"><a href="" class="menu__link">Викладачі</a></li>
							<li class="menu__item"><a href="" class="menu__link">Розссилка</a></li>
							<li class="menu__item"><a href="" class="menu__link">Контакти</a></li>
						</ul>
					</nav>
				</div>
				<div class="header__actions">
					<button type="button" class="header__button button">Зайти в кабінет</button>
					<button type="button" class="icon-menu"> <span></span></button>

				</div>
			</div>
		</header>
		<main class="page">
			<section class="page__main main-blok">
				<div class="main-blok__container-big">
					<div class="main-blok__container">
						<div class="main-blok__content">
							<h1 class="main-blok__title title">
								Перший курс по компютерній збірці </h1>
						</div>
						<div class="main-blok__counter">
							<div class="time-blok" id="days">
								<ul class="days">
									<li class="number">18</li>
									<li class="measurement">Днів</li>
								</ul>
							</div>
							<div class="time-blok" id="hours">
								<ul class="hours">
									<li class="number">18</li>
									<li class="measurement">Годин</li>
								</ul>
							</div>
							<div class="time-blok" id="minutes">
								<ul class="minutes">
									<li class="number">18</li>
									<li class="measurement">Хвилин</li>
								</ul>
							</div>
							<div class="time-blok" id="seconds">
								<ul class="seconds">
									<li class="number">18</li>
									<li class="measurement">Сукунд</li>
								</ul>
							</div>
						</div>
						<div class="main-blok__last-line">
							<button type="button" class="main-blok__button button">Замовити курс</button>
							<div class="main-blok__people">
								<div class="main-blok__people">
									<div class="main-blok__people-everything">Учнів всього:</div>
									<div class="main-blok__people-number">200</div>
								</div>
								<div class="main-blok__people">
									<div class="main-blok__people-finished">Успішно закінчили курс:</div>
									<div class="main-blok__people-number">190</div>
								</div>
								<div class="main-blok__money">
									<div class="main-blok__money-body">
										<div class="main-blok__money-earned">Зароблено учнями</div>
										<div class="main-blok__money-number">400 000₴</div>
									</div>
									<div class="main-blok__money-progress">
										<div class="main-blok__money-scale"></div>
										<div class="main-blok__money-number">0</div>
										<div class="main-blok__money-number">1 000 000₴</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20240123224933"></script>
</body>

</html>
